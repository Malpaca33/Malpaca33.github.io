# 网站配置

# 导入主题
theme: jekyll-theme-chirpy

# 网页语言设置 › http://www.lingoes.net/en/translator/langcode.htm
# 如果与`_data/locales`文件夹中的某个文件同名，布局语言也会改变，
# 否则，布局语言将使用默认值'en'。
lang: ch

# 更改您的时区 › https://zones.arilyn.cc
timezone: Asia/Shanghai

# 设置为true，允许显示未来日期的文章
future: true

# jekyll-seo-tag 设置 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: A malpaca # 主标题

tagline: A text-focused Jekyll theme # 将显示为副标题

description: >- # 用于 SEO meta 和 atom feed
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

# 填写您网站的协议和主机名。
# 例如：'https://username.github.io'，注意它不以'/'结尾。
url: "https://Malpaca33.github.io"

github:
  username: Malpaca33 # 更改为您的GitHub用户名
QQ:
  username: 2696751170
social:
  # 更改为您的全名。
  # 它将显示为文章的默认作者和页脚中的版权所有者
  name: Malpaca
  email: malpaca56@gmail.com # 更改为您的电子邮件地址
  links:
    # 第一个元素作为版权所有者的链接
    # 更改为您的Twitter主页
    - https://github.com/username # 更改为您的GitHub主页
    # 取消下面的注释以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username
    - https://space.bilibili.com/1456435332

# 网站验证设置
webmaster_verifications:
  google: # 填入您的Google验证代码
  bing: # 填入您的Bing验证代码
  alexa: # 填入您的Alexa验证代码
  yandex: # 填入您的Yandex验证代码
  baidu: # 填入您的百度验证代码
  facebook: # 填入您的Facebook验证代码

# ↑ --------------------------
# `jekyll-seo-tag` 设置结束

# 网站分析设置
analytics:
  google:
    id: # 填入您的Google Analytics ID
  goatcounter:
    id: # 填入您的GoatCounter ID
  umami:
    id: # 填入您的Umami ID
    domain: # 填入您的Umami域名
  matomo:
    id: # 填入您的Matomo ID
    domain: # 填入您的Matomo域名
  cloudflare:
    id: # 填入您的Cloudflare Web Analytics令牌
  fathom:
    id: # 填入您的Fathom站点ID

# 页面浏览量设置
pageviews:
  provider: # 目前仅支持'goatcounter'

# 颜色主题偏好设置。
#
# 注意：保持空白将默认遵循系统颜色偏好，
# 并且在侧边栏左下角会有一个切换主题的按钮，
# 可在暗色和亮色主题之间切换。
#
# 可用选项：
#
#     light — 使用亮色主题
#     dark — 使用暗色主题
#
theme_mode: # [light | dark]

# 媒体资源的CDN端点。
# 注意，一旦分配，CDN URL
# 将被添加到所有以'/'开头的媒体资源路径
# （网站头像、文章图片、音频和视频文件）
#
# 例如：'https://cdn.com'
cdn:

# 侧边栏上的头像，支持本地或CORS资源
avatar: /assets/img/OIP-C.jpg

# 用于SEO `og:image` meta标签的全站社交预览图像URL。
# 可以通过前置内容中的自定义`page.image`覆盖。
social_preview_image: # 字符串，本地或CORS资源

# 布尔类型，文章中目录的全局开关。
toc: true

comments:
  # 文章评论系统的全局开关。保持为空表示禁用。
  provider: # [disqus | utterances | giscus]
  # 提供商选项如下：
  disqus:
    shortname: # 填写Disqus shortname。› https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 设置 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 选项 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 可选，默认为'pathname'
    strict: # 可选，默认为'0'
    input_position: # 可选，默认为'bottom'
    lang: # 可选，默认为`site.lang`的值
    reactions_enabled: # 可选，默认为`1`

# 自托管静态资源，可选 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 布尔值，保持为空表示false
    # 指定Jekyll环境，为空表示两者都适用
    # 仅在`assets.self_host.enabled`为'true'时有效
    env: # [development | production]

pwa:
  enabled: true # PWA功能选项（可安装）
  cache:
    enabled: true # PWA离线缓存选项
    # 此处定义的路径将从PWA缓存中排除。
    # 通常其值是另一个网站的`baseurl`，该网站
    # 与当前网站共享相同的域名。
    deny_paths:
      # - "/example"  # 匹配`<SITE_URL>/example/*`的URL将不会被PWA缓存

paginate: 10

# 您网站的基础URL
baseurl: ""

# ------------ 以下选项不建议修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 选项 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 此处的空字符串表示项目中的所有文件
      type: posts
    values:
      layout: post
      comments: true # 在文章中启用评论。
      toc: true # 在文章中显示目录列。
      # 除非您有足够的信心更新项目中所有其他文章链接的代码，
      # 否则请勿修改以下参数。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 参见`site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
